<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API(Application Programming Interface)</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--Spinner Selection-->
    <div
      class="spinner-border text-danger d-flex justify-content-center"
      role="status"
    >
      <span class="visually-hidden">Loading...</span>
    </div>
    <!--Table Section-->
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Album ID</th>
          <th scope="col">ID</th>
          <th scope="col">Titles</th>
          <th scope="col">URL</th>
          <th scope="col">ThumbNaiUrl</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <!--Table End Section-->

    <script>
      //https://jsonplaceholder.typicode.com/photos
      //variable =new XMLHttpRequest
      //Create a xhr object from the XMLHttpRequest Class
      //pascal case
      class MyClass {
        //1.Property
        //2.Constructor
        //3.Method
        getName(name) {
          console.log("Hello My Name is " + name);
        }
        send(method, url) {}
      }
      //create a new object from the myClass
      //syntax
      //let objectname=new className();
      let obj = new MyClass();
      //Access the method using .dot operator member selection operator
      obj.getName("Anil Dollar");
      //There is a built in class for api calling
      //XMLHttpRequest class

      //1.Function defination
      function getMyPhoto(url, mycbfn) {
        let xhr = new XMLHttpRequest();
        xhr.open("GET", url);
        xhr.send();
        xhr.onload = function () {
          //console.log(xhr.responseText);
          mycbfn(xhr.responseText);
        };
      }

      //2.function calling
      getMyPhoto(
        "https://jsonplaceholder.typicode.com/photos",
        function (response) {
          document.querySelector(".spinner-border").remove();
          console.log(response);
          console.log(typeof respose);
          //JSON String--->JSON object
          response = JSON.parse(response);
          console.log(response);
          console.log(typeof respose);

          var tbody = document.querySelector(".table>tbody");

          response.forEach((currentElement, index, arr) => {
            console.log(currentElement);
            var tr = document.createElement("tr");
            var td1 = document.createElement("td");
            td1.innerHTML = currentElement.albumId;
            var td2 = document.createElement("td");
            td2.innerHTML = currentElement.id;
            var td3 = document.createElement("td");
            td3.innerHTML = currentElement.title;
            var td4 = document.createElement("td");
            td4.innerHTML = currentElement.url;
            var td5 = document.createElement("td");
            var img = document.createElement("img");
            td5.innerHTML = currentElement.thumbnailUrl;
            img.setAttribute("src", currentElement.thumbnailUrl);
            td5.appendChild(img);

            tr.appendChild(td1);
            tr.appendChild(td2);
            tr.appendChild(td3);
            tr.appendChild(td4);
            tr.appendChild(td5);

            tbody.appendChild(tr);
          });
        }
      );
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
